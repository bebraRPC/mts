version: "3"
services:
  minio:
    image: minio/minio
    ports:
      - "9000:9000"
    environment:
      - MINIO_ACCESS_KEY = minio
      - MINIO_SECRET_KEY = minio
    volumes:
      - minio_data:/data
    command: server /data

  rabbit:
    image: rabbitmq:3
    ports:
      - "5672:5672"
      - "15672:15672"

  postgres:
    image: postgres
    environment:
      - POSTGRES_USER = postgres
      - POSTGRES_PASSWORD = postgres
      - POSTGRES_DB = images
    volumes:
      - postgres_data:/var/lib/postgresql/data

  gate:
    build: ./gate
    ports:
      - "8080:8080"
    depends_on:
      - minio
      - rabbit
      - postgres

  worker:
    build: ./worker
    depends_on:
      - rabbit
      - postgres

volumes:
  minio_data:
  postgres_data: